<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volquetes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="navbar">
                    <img width="75px" height="50px" class="logo" src="/images/bechamel.png" alt="logo" >
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Cobertura</a></li>
                        <li><a href="#">Quienes Somos</a></li>
                        <li><a href="#">Servicio</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
            </div>
        </nav>
    </header>
    <section id="inicio" class="inicio">
        <div class="slider">
            <img src="/images/9e7383ca-68ba-43fd-ab9b-7767282e87e3.jpeg" alt="Volquetes">
        </div>
        <div class="contactform">
            <h1 class="titleform">Volquetes Martina</h1>
        <h3 class="subtitleform">Alquiler de Volquetes</h3>
        <form name="contacto" accept-charset="utf-8" class="contacto_form">
            <input class="form-control" type="hidden" name="ElemTipo" id="formElemTipo" value="1" />
            <input class="form-control" name="formContactoNombre" type="text" id="formContactoNombre" placeholder="Nombre" required />
            <input class="form-control" name="formContactoEmail" type="text" id="formContactoEmail" placeholder="Email" required />
            <input class="form-control" name="formContactoTelefono" type="text" id="formContactoTelefono" placeholder="Tel&eacute;fono" required />
            <textarea class="form-control" name="formContactoMensaje" id="formContactoMensaje" cols="45" rows="5" placeholder="Mensaje" required></textarea>
        </div>
    </section>
    <section id="Cobertura">
        <h2>Cobertura</h2>
    </section>
    <section id="quienes">
        <h2>Quienes Somos</h2>
    </section>
    <section id="servicios">
        <h2>Nuestros Servicios</h2>
    </section>
    <section id="contacto">
        <h2>Contactenos</h2>
    </section>
</body>
</html>
